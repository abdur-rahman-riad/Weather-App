<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .custom-shadow {
            background-color: white;
            box-shadow: 1px 1px 5px #cacaca;
            border-radius: 8px;
            border: none;
        }

        .custom-h5-margin {
            margin-top: -18px;
            margin-bottom: 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .custom-bg {
            background-color: rgb(52, 211, 153);
        }
    </style>
</head>

<body style="background-color: rgb(254, 242, 242);">
    <main>
        <section class="w-50 mx-auto mt-5 p-3 custom-shadow custom-bg">
            <h3 class="text-center fw-bold text-white">Weather App</h3>
            <!-- Search Option -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-filed" type="text" class="form-control" placeholder="Search Your City Here...">
                <button id="search-button" class="btn btn-danger" type="button">Search</button>
            </div>
            <hr class="text-white">
            <!-- Main Content -->
            <div class="text-center">
                <img src="img/cloud.svg" class="img-fluid" width="120px" height="120px" alt="Icons">
                <h1 class="fw-bold text-white mt-3 mb-0" style="font-size: 3rem;"><span>30</span><sup>&deg;C</sup></h1>
                <h4 class="mt-0 text-white">Feni, Bangladesh</h4>
            </div>
            <hr class="text-white">
            <!-- Bottom Part Conent -->
            <div class="row w-75 mx-auto">
                <div class="col mx-1 py-3 custom-shadow d-flex flex-column align-items-center justify-content-center">
                    <img src="img/storm.svg" width="40px" alt="Icons">
                    <p>Wind Speed</p>
                    <h5 class="custom-h5-margin">50</h5>
                </div>
                <div class="col mx-1 py-3 custom-shadow d-flex flex-column align-items-center justify-content-center">
                    <img src="img/storm.svg" width="40px" alt="Icons">
                    <h5>Clouds</h5>
                </div>
                <div class="col mx-1 py-3 custom-shadow d-flex flex-column align-items-center justify-content-center">
                    <img src="img/storm.svg" width="40px" alt="Icons">
                    <p>Humidility</p>
                    <h5 class="custom-h5-margin">60</h5>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center fst-italic text-secondary">
        <p>Copyright Â© All Rights Reserved 2021 rahman-riad</p>
    </footer>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
